apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-config
  namespace: greenfield
data:
  # Keycloak OIDC Configuration (brokering Okta SAML)
  oidc-issuer-url: "https://keycloak.example.com/auth/realms/master"
  redirect-url: "https://auth.example.com/oauth2/callback"
  cookie-domains: ".example.com"
  whitelist-domains: ".example.com"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: greenfield
data:
  # This is a placeholder for Keycloak realm configuration
  # In production, use Keycloak admin API or Keycloak Operator
  realm-name: "master"
  okta-saml-idp-entity-id: "http://www.okta.com/YOUR_IDP_ID"
  okta-saml-sso-url: "https://your-org.okta.com/app/YOUR_APP_ID/sso/saml"
