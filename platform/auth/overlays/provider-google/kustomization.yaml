apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: greenfield

bases:
  - ../../base

patchesStrategicMerge:
  - configmap.yaml
  - deployment-patch.yaml

configMapGenerator:
  - name: provider-info
    literals:
      - provider=google
      - provider-type=oidc
      - issuer-url=https://accounts.google.com

generatorOptions:
  disableNameSuffixHash: true
