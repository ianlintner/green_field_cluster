apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: greenfield
  labels:
    app: keycloak
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: https
    port: 8443
    targetPort: https
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: greenfield
  labels:
    app: keycloak
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: keycloak
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
