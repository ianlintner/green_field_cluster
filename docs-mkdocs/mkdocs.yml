site_name: Greenfield Cluster
site_description: Production-ready Kubernetes cluster template for greenfield projects
site_author: Greenfield Team
site_url: https://ianlintner.github.io/green_field_cluster

repo_name: ianlintner/green_field_cluster
repo_url: https://github.com/ianlintner/green_field_cluster
edit_uri: edit/main/docs-mkdocs/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Quick Start: getting-started/quickstart.md
    - Using as Template: getting-started/template-usage.md
    - Prerequisites: getting-started/prerequisites.md
  - Deployment:
    - Deployment Methods: deployment/methods.md
    - Kustomize: deployment/kustomize.md
    - Helm: deployment/helm.md
    - Cloud Providers:
      - AWS EKS: deployment/aws-eks.md
      - GCP GKE: deployment/gcp-gke.md
      - Azure AKS: deployment/azure-aks.md
  - Components:
    - Architecture: components/architecture.md
    - Databases:
      - Redis: components/redis.md
      - PostgreSQL: components/postgres.md
      - MySQL: components/mysql.md
      - MongoDB: components/mongodb.md
    - Messaging:
      - Kafka: components/kafka.md
    - Service Mesh:
      - Istio: components/istio.md
    - Observability:
      - OpenTelemetry: components/otel.md
      - Jaeger: components/jaeger.md
      - Prometheus: components/prometheus.md
      - Grafana: components/grafana.md
    - Application:
      - FastAPI Example: components/fastapi.md
  - Security:
    - Overview: security/overview.md
    - Sealed Secrets: security/sealed-secrets.md
    - Best Practices: security/best-practices.md
    - Authentication:
      - Architecture: security/auth-architecture.md
      - Provider Setup: security/auth-providers.md
      - Quick Reference: security/auth-quickref.md
      - Troubleshooting: security/auth-troubleshooting.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - CI/CD: development/cicd.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ianlintner/green_field_cluster
  version:
    provider: mike

