apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: greenfield-prod
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    
    # Production environment - strict alerting
    route:
      group_by: ['alertname', 'cluster', 'service', 'namespace']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 4h
      receiver: 'prod-default'
      
      routes:
        # Critical production alerts - immediate notification
        - match:
            severity: critical
          receiver: 'prod-critical'
          group_wait: 10s
          repeat_interval: 1h
        
        # Warning production alerts
        - match:
            severity: warning
          receiver: 'prod-warning'
          group_wait: 30s
          repeat_interval: 2h
    
    # Inhibit rules to prevent alert storms
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'namespace', 'pod', 'container']
      
      - source_match:
          alertname: 'ApplicationDown'
        target_match_re:
          alertname: '(HighApplicationErrorRate|HighApplicationLatencyP95|ApplicationErrorBudgetExhausted)'
        equal: ['job', 'namespace']
    
    receivers:
