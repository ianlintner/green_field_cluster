apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-controlplane
  namespace: istio-system
spec:
  profile: default
  components:
    pilot:
      enabled: true
      k8s:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        hpaSpec:
          minReplicas: 1
          maxReplicas: 3
    ingressGateways:
      # External ingress gateway for public-facing services with SSL/TLS termination
      - name: istio-ingressgateway
        enabled: true
        label:
          istio: ingressgateway
          gateway-type: external
        k8s:
          service:
            type: LoadBalancer
            ports:
              - port: 80
                targetPort: 8080
                name: http2
              - port: 443
                targetPort: 8443
                name: https
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      # Internal ingress gateway for internal services
      - name: istio-ingressgateway-internal
        enabled: true
        label:
          istio: ingressgateway-internal
          gateway-type: internal
        k8s:
          service:
            type: ClusterIP
            ports:
              - port: 80
                targetPort: 8080
                name: http2
              - port: 443
                targetPort: 8443
                name: https
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
    egressGateways:
      - name: istio-egressgateway
        enabled: false
  meshConfig:
    accessLogFile: /dev/stdout
    enableTracing: true
    defaultConfig:
      tracing:
        sampling: 100.0
        zipkin:
          address: jaeger-collector.greenfield:9411
    extensionProviders:
      - name: otel
        opentelemetry:
          service: otel-collector.greenfield.svc.cluster.local
          port: 4317
