# - SLO recording rules for cluster and application metrics
# - Alert rules based on SLO violations
# - AlertManager for intelligent alert routing
# - Grafana dashboards for SLO visualization

resources:
  - slos
  - alerts
  - grafana-slo-dashboards.yaml
  # Uncomment to enable AlertManager
  # - alertmanager
