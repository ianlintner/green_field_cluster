apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy-secret
  namespace: greenfield
  labels:
    app: oauth2-proxy
type: Opaque
stringData:
  # Replace these values with actual secrets
  # Use: openssl rand -base64 32 | head -c 32 | base64
  client-id: "REPLACE_WITH_CLIENT_ID"
  client-secret: "REPLACE_WITH_CLIENT_SECRET"
  cookie-secret: "REPLACE_WITH_COOKIE_SECRET"
