apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: greenfield
spec:
  template:
    spec:
      containers:
      - name: oauth2-proxy
        env:
        - name: OAUTH2_PROXY_PROVIDER
          value: "azure"
        - name: OAUTH2_PROXY_AZURE_TENANT
          valueFrom:
            configMapKeyRef:
              name: oauth2-proxy-config
              key: azure-tenant
        # Enable Azure AD group claims
        - name: OAUTH2_PROXY_OIDC_GROUPS_CLAIM
          value: "groups"
        - name: OAUTH2_PROXY_ALLOWED_GROUPS
          value: ""  # Set via ConfigMap or leave empty for all
