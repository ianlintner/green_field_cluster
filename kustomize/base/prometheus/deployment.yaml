apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: greenfield
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v2.48.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
            - '--web.enable-lifecycle'
          ports:
            - containerPort: 9090
              name: web
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-storage
              mountPath: /prometheus
            - name: cluster-slo-rules
              mountPath: /etc/prometheus/rules/cluster-slos.yml
              subPath: cluster-slos.yml
            - name: application-slo-rules
              mountPath: /etc/prometheus/rules/application-slos.yml
              subPath: application-slos.yml
            - name: cluster-alerts
              mountPath: /etc/prometheus/rules/cluster-alerts.yml
              subPath: cluster-alerts.yml
            - name: application-alerts
              mountPath: /etc/prometheus/rules/application-alerts.yml
              subPath: application-alerts.yml
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-storage
          emptyDir: {}
        - name: cluster-slo-rules
          configMap:
            name: prometheus-cluster-slo-rules
        - name: application-slo-rules
          configMap:
            name: prometheus-application-slo-rules
        - name: cluster-alerts
          configMap:
            name: prometheus-cluster-alerts
        - name: application-alerts
          configMap:
            name: prometheus-application-alerts
