apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: greenfield

resources:
  - namespace
  - redis
  - postgres
  - mysql
  - mongodb
  - kafka
  - otel-collector
  - jaeger
  - prometheus
  - grafana
  - kiali
  - fastapi-app
  - backend-service  # Example service with full observability
  - observability  # SLOs and Alerting
  # Note: Istio, cert-manager, and sealed-secrets should be installed separately as cluster-wide components
  # After installing cert-manager, apply the cert-manager resources:
  # kubectl apply -k base/cert-manager/
